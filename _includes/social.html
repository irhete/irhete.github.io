<div class="social">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fab fa-github"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}

    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fab fa-linkedin-in"></i></a>
    {% endif %}
    {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
    {% if site.googlescholar %}
	  <a href="https://scholar.google.com/citations?user={{ site.googlescholar }}"><i class="ai ai-google-scholar"></i></a>
    {% endif %}
    {% if site.kaggle %}
	  <a href="http://kaggle.com/{{ site.kaggle }}"><span class="simple-svg" data-icon="simple-icons:kaggle" data-inline="false"></span></a>
    {% endif %}
	</h4>
</div>
